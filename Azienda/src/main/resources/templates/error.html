<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/cdn :: cdn">

</head>
<body>
<div th:insert="fragments/nav :: navbar"></div>
	<div class="container">
		<header class="page-header">
			<h3>Pagina per la gestione degli errori</h3>
		</header>
		<table>
			<tr>
				<td style="width:10%">Date</td>
				<td style="width:70%" th:text="${timestamp}"/>
			</tr>
			
			<tr>
				<td>Path</td>
				<td th:text="${path}"/>
			</tr>
			
			<tr>
				<td>Status</td>
				<td th:text="${status}"/>
			</tr>
			
			<tr>
				<td>Message</td>
				<td th:text="${message}"/>
			</tr>
			
			<tr>
				<td>Exception</td>
				<td th:text="${exception}" />
			</tr>
			
			<tr>
				<td>Trace</td>
				<td th:text="${trace}"></td>
			</tr>
		</table>
	</div>
<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
